<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="reset" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Quiz or Die!</title>
</head>

<body>
  <header>
    <h1>Take This Quiz... IF YOU DARE!</h1>
    <p id="timer">seconds</p>
  </header>

  <section class="hero" title="Path of Peril"></section>

  <main>
    <section class="path">
       <h2>The Path to Greatness is Full of Risk</h2> 
       <button type="button" id="start">BEGIN</button>
    </section>
    <div class="panel">
    <section class="question-container" id="question">
        <!--question goes here-->
    </section>
    <section class="choice-container">
        <button class="option" onclick="" id="op1">option one</button>
        <button class="option" id="op2">option two</button>
        <button class="option" id="op3">option three</button>
        <button class="option" id="op4">option four</button>
    </section>
    <section class="progress">
        <button class="proceed">Proceed</button>
    </section>
    </div>

    <section class="highscore" hidden>
      <h2>Enter Your Initials if Ye Be True</h2>
      <input type="form">
      <h2>Enter Your Score if Ye Be Worthy</h2>
      <input type="form">
    </section>
    <section >
     <button id="reset">Retry</button>   
    </section>
    <aside id="leaderboard">
        <!--ol for highscores-->
        <ol></ol> 
    </aside>
  </main>
  <script src="./CodeQuiz.js"></script>
</body>
</html>
