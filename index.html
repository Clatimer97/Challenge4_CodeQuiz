<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="reset" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Quiz or Die!</title>
</head>

<body>
  <header>
    <h1>Take This Quiz... IF YOU DARE!</h1>
    <button class="start">BEGIN</button>
  </header>

  <section class="hero" title="Path of Peril"></section>

  <main>
    <section>
      <div class="Quiz">
       <div class=Risk>The Path to Greatness is Full of Risk</div>
      </div>
    </section>
    <section>
      <div class="scoreboard">
        <h2>Champion: <span class="champion">__</span></h2>
        <h2>Score: <span class="highscore">__</span></h2>
      </div>
      <button class="reset">Begin Anew</button>
    </section>
    <section>
      <div class="timer"></div>
    </section>
  </main>
</body>
